<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <div class="title-half">

            <h1 class="title">Color Palette Generator</h1>
            <p class="subtitle">A lazy person's way of creatingx fun<br/> color schemes.</p>
        
            <form>
                <input class='color-picker' id='color-picker' type="color"/>
                <select class='color-schemes' id="color-schemes" name="color-schemes">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
                <button class='color-btn' id='color-btn' type="sumbit">Get color scheme</button>
            </form>
        </div><!-- end of .title-half -->

        <div class="color-half">

            <!-- this div is updated in javascript -->
            <div class='color-sec' id="color-sec">

                <div class='color' id='color' style="background-color:red" onclick="grabColor('#FF0000')">
                    <div class="color--text">
                        <p class="color--hex">#FF0000</p>
                    </div>
                </div>

                <div class='color' id='color' style="background-color:#ffa500" onclick="grabColor('#FFA500')">
                    <div class="color--text">
                        <p class="color--hex">#FFA500</p>
                    </div>
                </div>

                <div class='color' id='color' style="background-color:#ffff00" onclick="grabColor('#FFFF00')">
                    <div class="color--text">
                        <p class="color--hex">#FFFF00</p>
                    </div>
                </div>

                <div class='color' id='color' style="background-color:#008000" onclick="grabColor('#008000')">
                    <div class="color--text">
                        <p class="color--hex">#008000</p>
                    </div>
                </div>

                <div class='color' id='color' style="background-color:#0000ff" onclick="grabColor('#0000FF')">
                    <div class="color--text">
                        <p class="color--hex">#0000FF</p>
                    </div>
                </div>

            </div> <!-- End of .color-sec -->
            <p class="copy-prompt">Click a color to copy the #hex value.</p>
        </div>  

        <script src="index.js"></script>
    </body>
</html>
